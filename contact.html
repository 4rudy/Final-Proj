<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/221cb53ebd.js" crossorigin="anonymous"></script>
        <title>Contact The W</title>
    </head>
    <body>
        <header id="topofpage">
            <img class="hero" src="imgs/wnbaball.png" alt="WNBA Ball">
            <img class="logo" src="imgs/wnbalogo.png" alt="WNBA Logo">
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" target="_blank"> Home </a></li>
                <li><a href="about.html" target="_blank"> About </a></li>
                <li><a href="#topofpage"> Contact </a></li>
            </ul>
        </nav>
        <div class="form">
            <h2>Thoughts? Comments? Concerns?</h2>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" >

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" >

                <label for="subject">Feedback</label>
                <input type="text" id="subject" name="subject">

                <input type="submit" value="Submit">
            </form>
        </div>
        <footer>
            <a href="https://www.wnba.com/#/panel2-1" target="_blank"> <img src="imgs/another.png" img alt="WNBA Logo" class="footerlogo">
            <div class="footer-icons">
                <div class="ball-icon">
                    <a href="https://leaguepass.wnba.com/home" target="_blank" class="fa fa-dribbble" style="font-size:25px"></a>
                </div>
                <div class="ytube-icon">
                    <a href="https://www.youtube.com/@WNBA" target="_blank" class="fa fa-youtube-play" style="font-size:25px"></a>
                </div>
                <div class="git-icon">
                    <a href="https://github.com/4rudy/Final-Proj" target="_blank" class="fa-brands fa-github" ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
